<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Afrozuri Foundation</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Custom styling for header and carousel */
    .carousel-item {
      height: 100vh;
      min-height: 500px;
      position: relative;
      background-position: center;
      background-size: cover;
    }
    
    .carousel-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.7), transparent);
      display: flex;
      align-items: center;
      color: white;
      padding: 0 5%;
    }

    .hero-heading {
      font-size: 3rem;
      font-weight: bold;
    }

    .hero-text {
      font-size: 1.25rem;
    }

    @media (max-width: 768px) {
      .hero-heading {
        font-size: 2rem;
      }

      .hero-text {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header with Carousel -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Afrozuri Foundation</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- Carousel Items with random images -->
        <div class="carousel-item active" style="background-image: url('https://picsum.photos/1600/900?random=1');">
          <div class="carousel-overlay">
            <div>
              <h1 class="hero-heading">Afrozuri Foundation</h1>
              <p class="hero-text">Empowering communities, transforming lives.</p>
            </div>
          </div>
        </div>
        <div class="carousel-item" style="background-image: url('https://picsum.photos/1600/900?random=2');">
          <div class="carousel-overlay">
            <div>
              <h1 class="hero-heading">Afrozuri Foundation</h1>
              <p class="hero-text">Making a difference with every step.</p>
            </div>
          </div>
        </div>
        <div class="carousel-item" style="background-image: url('https://picsum.photos/1600/900?random=3');">
          <div class="carousel-overlay">
            <div>
              <h1 class="hero-heading">Afrozuri Foundation</h1>
              <p class="hero-text">Building a brighter future together.</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Carousel Controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </header>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
